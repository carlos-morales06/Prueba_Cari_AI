<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Asistente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Asistente de Preguntas Frecuentes</h1>
        <input type="text" id="query" placeholder="Escribe tu pregunta..." />
        <button onclick="buscarRespuesta()">Consultar</button>
        <div id="respuesta"></div>
        <h2>Historial</h2>
        <ul id="historial"></ul>
        <h2>Agregar Nueva Pregunta</h2>
        <input type="text" id="newPregunta" placeholder="Escribe la nueva pregunta..." />
        <input type="text" id="newRespuesta" placeholder="Escribe la respuesta..." />
        <button onclick="agregarPregunta()">Agregar Pregunta</button>
        <p id="addMessage"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
